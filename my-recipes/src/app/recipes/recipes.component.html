<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="recipeSelected = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [selectedRecipe] = "recipeSelected" *ngIf="recipeSelected; else noRecipe;"></app-recipe-detail>
    <ng-template #noRecipe>No recipe selected!</ng-template>
  </div>
</div>
