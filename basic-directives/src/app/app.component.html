<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Odds/Evens</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let odd of odds"
              class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let even of evens"
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{even}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
