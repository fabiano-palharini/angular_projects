<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Odds/Evens</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let odd of odds"
              class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li *ngFor="let even of evens"
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li *ngFor="let even of evens"
                class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li  *ngFor="let even of evens" class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with Basic Highlight Directive!</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor] = "'red'">Style me with Better Highlight Directive!</p> -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with Better Highlight Directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is other</p>
      </div>
    </div>
  </div>
</div>
