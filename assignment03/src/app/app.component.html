<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <button class="btn btn-primary" (click)="onClick()">Display Details</button>
    </div>
    <div class="col-sm-6 ">
      <p *ngIf="show">Any text to show</p>
    </div>
  </div>
</div>
<div *ngFor="let item of items; let i = index">
  <p *ngIf="i < 4 else fiveOrGreater">{{item}}</p>
  <ng-template #fiveOrGreater>
    <p  [ngStyle] = "{ backgroundColor: 'blue' }" [ngClass]="{whiteText: true}">{{ item }}</p>
  </ng-template>
</div>
